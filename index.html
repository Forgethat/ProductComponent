<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container card">
      <img class="product-mobile-image" src="images/image-product-mobile.jpg" alt="">
      <img class="product-desktop-image" src="images/image-product-desktop.jpg" alt="">
      <div class="card-details">
        <p class="tag">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <div class="amount">
          <button onclick="increment()">+</button>
          <p id="counter">0</p>
          <button id="btn" onclick="decrement()">-</button>
        </div>

        <div class="area-btn">
          <button class="cart-btn">Add to Cart</button>
          <img class="cart-icon" src="images/icon-cart.svg">
        </div>

      </div>
    </div>
  </main>
  <footer>
      <h1>Made by <a href="https://github.com/Forgethat">@Forgethat</a> <span>inspired by Frontend Mentor</span> </h1>
  </footer>
</body>

</html>
